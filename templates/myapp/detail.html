<!DOCTYPE html>
<html>
<head>
    <title>Book Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light cyan background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff; /* White background color for the container */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #00695c; /* Teal color */
            font-size: 36px; /* Larger font size for the title */
            margin-bottom: 20px;
            text-transform: uppercase; /* Ensure the title is uppercase */
        }
        p {
            font-size: 24px; /* Larger font size for paragraphs */
            margin-bottom: 15px;
            color: #004d40; /* Dark teal color for text */
        }
        .price {
            color: #d32f2f; /* Red color for the price */
            font-weight: bold;
        }
        .publisher {
            color: #388e3c; /* Green color for the publisher */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ book.title|upper }}</h1>
        <p class="price">Price: ${{ book.price }}</p>
        <p class="publisher">Publisher: {{ book.publisher }}</p>
    </div>
</body>
</html>
